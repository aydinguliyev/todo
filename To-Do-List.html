<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
  href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css>

  <title>To Do List</title>
</head>

<body>
  <h1>To Do List</h1>

  <div id="todo-box">
    <div class="add-task">
      <input type="text" class="text" placeholder="add a task" />
      <div class="add-btn">
        <i class="fas fa-plus"></i>
      </div>
    </div>

    <div id="todo-list">
      <h3>Not completed</h3>
      <ul class="not-completed">
        <div class="task"></div>
        <div class="actions">
          <div class="fas fa-check"></div>
          <div class="fas fa-trash"></div>
        </div>
      </ul>

      <h3>Completed</h3>
      <ul class="completed">
        <div class="task"></div>
        <div class="actions">
          <div class="fas fa-check"></div>
          <div class="fas fa-trash"></div>
        </div>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
